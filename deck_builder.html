<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Daniel Kafer</title>
		<script src="https://use.fontawesome.com/60c4bd1349.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
		<link rel="stylesheet" href="/css/master.css">
	</head>
	<body>
		<div class="m-scene" id="main">
			<a href="index.html"><i class="fa fa-angle-up fa-4x up_arrow" aria-hidden="true"></i></a>
			<div class="project_div" id="deck_builder_div">
				<div class=" scene_element scene_element--fadeinup">
					<h2 class="project_title" id="deck_builder_title">Magic: the Gathering Deck Builder</h2>
					<img class="screenshot" src="css/pictures/deck_builder_screenshot.png" alt="Deck builder main screen">
					<img class="screenshot" src="css/pictures/deck_builder_deck_screenshot.png" alt="Deck builder deck">
					<a class="project_link" href="https://dkaf.github.io/mtg_react_capstone/">MTG Deck Builder</a>
					<div class="section_div technology_div">
						<h3 class="section_title">Techologies used</h3>
						<ul class="technology_list">
							<li class="technology_list_item">React</li>
							<li class="technology_list_item">node and npm</li>
							<li class="technology_list_item">webpack</li>
							<li class="technology_list_item">MTG Api</li>
						</ul>
					</div>
				</div>
				<div class="section_div description_div">
					<h3 class="section_title">Description</h3>
					<p class="description">
						This is an app I built for players of the Magic: the Gathering card game.<br>
						It allows you to build decks from an archive of all cards for testing purposes.
					</p>
				</div>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/smoothstate/src/jquery.smoothState.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
